apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "com.neurosky.mindwavemobiledemo"
        minSdkVersion 23
        targetSdkVersion 24
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

}

dependencies {
    compile files('libs/libStreamSDK_v1.2.0.jar')
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.rvalerio:fgchecker:1.0'
    compile 'com.couchbase.lite:couchbase-lite-android:1.3.1'
    compile 'com.github.rehacktive:waspdb:1.1.1'
}
